<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>CM Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.min.css" >
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic&amp;subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
</head>
<body>
<!-- BEGIN  container-->
<div class="container thank_you no_shadow">
    <header class="wrapper header">
        <div class="inner clearfix">
            <div class="header_logo">
                <a href="./" class="header_logo_a">
                    <img class="header_logo_img" src="./img/logo.png" alt=""/>
                </a>
            </div>
            <p class="header_desc">Сеть стоматологических<br> клиник</p>
            <div class="header_right">
                <div class="header_right_info"><span class="big">Болят зубы?</span>
                    Звоните сейчас</div>
                <div class="header_right_contact">
                    <a class="header_phone" href="tel:+73512003682">+7 (351) 200-36-82</a><br>
                    <p class="header_time">с 9 до 21 без выходных</p>
                </div>
            </div>
        </div>
    </header>
    <div class="wrapper banner">
        <div class="inner">
            <div class="banner_thanks">
                <h1 class="banner_h1">Спасибо за проявленный интерес!</h1>
                <p class="banner_txt">Мы свяжемся с вами в ближайшее время.</p>
            </div>
            <a href="./" class="banner_a">На главную</a>
        </div>
    </div>
</div>
</body>
</html>
